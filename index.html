<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <main>

    <section class="calcHeader">

      <header class="calcTitle">calc</header>
      <div class="themeSwitch"> Theme 123</div>

    </section>

    <section class="display"></section>

    <section class="keyPad">

      <div class="row-1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
      </div>

      <div class="row-2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>

      <div class="row-3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>

      <div class="row-4">
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
      </div>

      <div class="row-5">
        <button>RESET</button>
        <button>=</button>
      </div>

    </section>

  </main>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
